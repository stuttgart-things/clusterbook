---
namespace: clusterbook

deployment:
  name: clusterbook
  labels:
    app: clusterbook
  selectorLabels:
    app: clusterbook
  ports:
    app-port:
      containerPort: 3000
      protocol: TCP
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "true"
  readOnlyRootFilesystem: "true"
  serviceAccount: clusterbook
  ports:
    app-port:
      containerPort: 50051
      protocol: TCP
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    clusterbook:
      image: scr.cd43.sthings-pve.labul.sva.de/clusterbook/codehub.sva.de/lab/stuttgart-things/clusterbook/clusterbook@sha256
      replicaCount: 1
      imagePullPolicy: Always
      tag: 62b9121d5b7a65964b90e113a6a239e12581d22d147f320d34a0d33b495662da
      securityContext:
        capabilities: {}

services:
  clusterbook:
    labels:
      app: clusterbook
    ports:
      - name: grpc-port
        protocol: TCP
        value: 50051
        expose:
          service:
            type: ClusterIP
            port: 80
    selectorLabels:
      app: clusterbook


# RBAC
serviceAccounts:
  clusterbook:
    labels:
      app: clusterbook
roles:
  clusterbook:
    labels:
      app: clusterbook
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
          - create
roleBindings:
  clusterbook:
    labels:
      app: clusterbook
    roleRef:
      kind: Role
      name: clusterbook
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: clusterbook
        namespace: clusterbook
clusterRoles:
  list-all-namespaces:
    labels:
      app: clusterbook
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
        verbs:
          - get
          - list
clusterRoleBindings:
  list-all-namespaces-clusterbook:
    roleRef:
      kind: ClusterRole
      name: list-all-namespaces
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: clusterbook
        namespace: clusterbook
